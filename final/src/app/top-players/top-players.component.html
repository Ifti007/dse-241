<mat-card>
    <h1>Top 10 Players</h1>
    <p class="mat-caption">Top 10 players and their skills standings. Select the skills for custom analysis.</p>
    <div style="width: 400px;">
        <mat-form-field color="primary" class="mat-cpation" style="width: 400px;">
            <mat-label>Skills</mat-label>
            <mat-select multiple [ngModel]="theme" (selectionChange)="onSkillSelect($event)">
                <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <google-chart *ngIf="showChart" [data]="chartData"></google-chart>
</mat-card>
